<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario/style.css" media="screen">
    <title>Formulário</title>
</head>

<body>
    <div >
        <h1 id="titulo"><strong>Cadastro de Devs</strong></h1>
        <p id="subtitulo">Complete as suas informações</p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>    <!-- em label funciona como um id?       -->
                <input type="text" name="nome" id="nome" required><!--required:elemento é obrigatorio-->            
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-end <!--checked deixa automaticamente selecionado nessa opção-->
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="senioridade" required>
                <option selected disable value=""></option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo"> 
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="  HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PYTHON">
                <label for="tecnologia4">PYTHON</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" cols="" rows="6" style="width:26em"></textarea>
        </div>
        <button type="submit" class="botao">Concluído!</button>
    </form>

    
</body>
</html>
